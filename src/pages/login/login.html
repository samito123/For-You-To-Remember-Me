<ion-header>
</ion-header>

<ion-content padding class="background-clips">
  <div class="box-login">
    
    <div text-center class="div-menu">
      <div>
        <ion-title>
          <p class="titulo">{{titulo}}</p>
        </ion-title>
      </div>
    </div>
    <hr>
    <ion-item class="input-login">
      <ion-input placeholder="Login" clearInput></ion-input>
    </ion-item>
    <ion-item class="input-senha">
      <ion-input placeholder="Senha" type="password" clearInput></ion-input>
    </ion-item>
    <div text-center class="btn-logar">
      <button ion-button color="white" clear
        (click)="LogarUsuario()">Logar</button>
    </div>
    <div>
      <hr>
    </div>
    <div text-center class="btn-recuperar-senha">
      <button ion-button color="white" clear>Recuperar Senha</button>
    </div>
  </div>
</ion-content>
