<ion-header>
</ion-header>

<ion-content padding class="background-clips">
  <div class="box-login">
    
    <div text-center class="div-menu">
      <div>
        <ion-title>
          <p class="titulo">{{titulo}}</p>
        </ion-title>
      </div>
    </div>
    <hr>
    <form (ngSubmit)="LogarUsuario()" ngNativeValidate>
      <ion-item class="input-login">
        <ion-input placeholder="Login" clearInput required
        [(ngModel)]="usuarioForm.login" name="login">{{inputLogin}}</ion-input>
      </ion-item>
      <ion-item class="input-senha">
        <ion-input placeholder="Senha" type="password" clearInput required
        [(ngModel)]="usuarioForm.senha" name="senha">{{inputSenha}}</ion-input>
      </ion-item>
      <div text-center class="btn-logar">
        <button type="submit" ion-button color="white" clear>Logar</button>
      </div>
    </form>
    <div>
      <hr>
    </div>
    <div text-center class="btn-recuperar-senha">
      <button ion-button color="white" clear>Recuperar Senha</button>
    </div>
  </div>
</ion-content>
