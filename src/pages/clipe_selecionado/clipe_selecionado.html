<ion-header>
  <ion-navbar color="menu">
    
    <ion-buttons left>
        <button ion-button color="white" icon-only (click)="VisualizarAvaliacao()">
          <ion-icon large name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons left>
        <ion-icon>
          <img src="./assets/icon/heart_icon.png">
        </ion-icon>
    </ion-buttons>
    <ion-title>
      <p>{{titulo}}</p>
    </ion-title>

  </ion-navbar>
  
</ion-header>



<ion-content padding class="background-clip">
  <div class="segment">
    <ion-segment [(ngModel)]="opcoes">
      <ion-segment-button value="clipe" style="color: white">
        Clipe
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Puppies
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opcoes">
    <ion-list *ngSwitchCase="'clipe'">
      
      <ion-item color="lista"> 
        <iframe width="100%" height="350" [src]="videoUrl" frameborder="0" allowfullscreen>
        </iframe>
        
        <ion-card-content>
          <ion-card-title class="texto-centralizado">
            {{subtitulo}}
          </ion-card-title>
          <p class="texto-centralizado">
            {{descricao}}
          </p>
        </ion-card-content>

        <ion-item color="lista">
          <ion-range min="0" max="100" pin="true" value="3" [(ngModel)]="avaliacao" color="menu">
            <ion-icon range-left small name="star-outline"></ion-icon>
            <ion-icon range-right name="star"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
