<ion-header>
  <ion-navbar color="menu">
    
    <ion-buttons left>
        <ion-icon>
          <img src="./assets/icon/heart_icon.png">
        </ion-icon>
    </ion-buttons>
    <ion-title>
      <p>{{titulo}}</p>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="background-clip">

    <ion-item color="lista">
      <ion-range min="0" max="100" pin="true" value="3" [(ngModel)]="avaliacao" color="menu">
        <ion-icon range-left small name="star-outline"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>
        
</ion-content>
