<ion-header>
  <ion-navbar color="menu">
  </ion-navbar>

<ion-content padding class="background-clip">
  <div class='divImagemExpandidaClipeMensagem fade-in is-paused' (click)="FecharImagemExpandida()">
    <div class="div-center">
      <img class="img-usuario" src="{{imagemExpandida}}" />
      <p class="img-usuario-mensagem">
        Toque para fechar
      </p>
    </div>
  </div>

  <ion-card *ngFor="let mensagem of mensagemList" color="lista">

    <ion-item color="menu">
      <ion-thumbnail item-start>
        <a class="cursor-click" (click)="ExpandirImagem(mensagem.img_usuario)">
          <img class="img-thumbnail" src="{{mensagem.img_usuario}}">
        </a>
      </ion-thumbnail>
      <h2>{{mensagem.nick_usuario}}</h2>
      <p>{{mensagem.titulo_mensagem}}</p>
      <p>{{FormataAnoMesPorExtensoEmPortugues(mensagem.data_hora_mensagem)}}</p>
      <p>{{FormataDiaHoraPorExtensoEmPortugues(mensagem.data_hora_mensagem)}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{mensagem.corpo_mensagem}}</p>
    </ion-card-content>
