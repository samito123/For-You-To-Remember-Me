<ion-header>
  <ion-navbar color="menu">
  </ion-navbar>
</ion-header>

<ion-content padding class="background-clip">
  <div class='divImagemExpandida fade-in is-paused'>
    <img src="{{imagemExpandida}}" class="img-center"/>
    <div (click)="FecharImagemExpandida()" class="buttom-close cursor-click">
      <ion-icon name="close-circle"></ion-icon>
    </div> 
  </div>
  <ion-item-group *ngFor="let mensagem of mensagemList" class="item-group">
    <ion-item-divider color="menu">{{mensagem.data_hora_mensagem}}</ion-item-divider>
      <ion-item style="padding-bottom: 1em;" color="lista">
        <ion-avatar item-start>
          <a class="cursor-click" (click)="ExpandirImagem(mensagem.img_usuario)">
            <img src="{{mensagem.img_usuario}}">
          </a>
        </ion-avatar>
        <h2>{{mensagem.nick_usuario}}</h2>
        <h3>Assunto: {{mensagem.titulo_mensagem}}</h3>
        <p class="corpo-mensagem">{{mensagem.corpo_mensagem}}</p>
        <p item-end>
          {{mensagem.data_hora_mensagem.substring(
            mensagem.data_hora_mensagem.length-5, 
            mensagem.data_hora_mensagem.length)
          }}
        </p>
      </ion-item>
  </ion-item-group>
</ion-content>
