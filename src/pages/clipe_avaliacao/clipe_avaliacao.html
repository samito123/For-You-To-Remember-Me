<ion-header>
  <ion-navbar color="menu">
  </ion-navbar>
</ion-header>

<ion-content padding class="background-clip">
  
  <ion-card color="lista">
    <img class="imagem-avaliacao" src="{{imagem}}"/>
    <ion-card-content>
      <ion-card-title>
        Avaliação Geral: {{avaliacaoGeral}}
      </ion-card-title>
      <h2>{{subtitulo}}</h2>
      <h2>{{titulo}}</h2>
      <p>
        A sua avaliação vai influenciar na avaliação geral para esse post. 
      </p>
    </ion-card-content>
    <ion-range min="0" max="100" pin="true" [(ngModel)]="avaliacao" color="menu">
      <ion-icon range-left small name="star-outline"></ion-icon>
      <ion-icon range-right name="star"></ion-icon>
    </ion-range>
    <p class="sua-avaliacao">
      Sua avaliação: <ion-badge item-end color="menu">{{avaliacao}}</ion-badge>
    </p>
    <p class="sua-avaliacao">
      <button class="buttom-avaliar" color="menu" ion-button icon-left>
        <ion-icon name="star"> Avaliar</ion-icon>
      </button>
    </p>
  </ion-card>
</ion-content>
