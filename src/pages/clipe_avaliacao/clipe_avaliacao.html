<ion-header>
  <ion-navbar color="menu">
  </ion-navbar>
</ion-header>

<ion-content padding class="background-clip">
  
  <ion-card color="lista">
    <img src="{{imagem}}"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-range min="0" max="100" pin="true" value="3" [(ngModel)]="avaliacao" color="menu">
      <ion-icon range-left small name="star-outline"></ion-icon>
      <ion-icon range-right name="star"></ion-icon>
    </ion-range>
  </ion-card>
</ion-content>
