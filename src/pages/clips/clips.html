<ion-header>
  <ion-navbar color="menu">
    
    <ion-buttons left>
      <button menuToggle ion-button clear>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
        <ion-icon>
          <img src="../../assets/icon/heart_icon.png">
        </ion-icon>
    </ion-buttons>
    <ion-title>
      <p>{{titulo}}</p>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="background-clips">
  <ion-list *ngFor="let clip of clipList">
    
    <ion-item color="lista">
      <a class="link-sem-decoracao" href="#">
        <div class="div-usuario">
          <ion-avatar class="imagem-post">
            <img src="{{clip.img_usuario}}">
          </ion-avatar>
          <h2>{{clip.nick_usuario}}</h2>
          <p>{{clip.data_clip}}</p>
        </div>
        <hr>
        <div>
          <ion-thumbnail class="imagem-post">
            <img src="{{clip.img_clip}}">
          </ion-thumbnail>
          <h2>{{clip.titulo_clip}}</h2>
          <p>{{clip.subtitulo_clip.replace("#", " ")}}</p>
          <p>
            <ion-icon name="eye" style="margin-right: 5px;"> {{clip.visualizacoes_clip}}</ion-icon>
          </p>
          <p> 
            <ion-icon name="star"> {{clip.nota_clip}} </ion-icon>
          </p>
        </div>
      </a>
    </ion-item>
    
  </ion-list>
</ion-content>
