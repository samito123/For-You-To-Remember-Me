<ion-header>
  <ion-navbar color="menu">
    
    <ion-buttons left>
      <button menuToggle ion-button clear>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
        <ion-icon>
          <img src="./assets/icon/heart_icon.png">
        </ion-icon>
    </ion-buttons>
    <ion-title>
      <p>{{titulo}}</p>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="background-clips">
  <ion-list *ngFor="let clip of clipList"> 
    <a class="link-sem-decoracao" href="#" (click)="ClickClip(clip.id_clip)">
      <ion-list>
        <ion-item color="lista">
          <ion-thumbnail item-start>
            <img src="{{clip.img_clip}}">
          </ion-thumbnail>
          <h2>{{clip.titulo_clip}}</h2>
          <p class="subtitulo-lista">{{clip.subtitulo_clip.replace("#", " ")}}</p>
          <p>
            <ion-icon class=icon-lista name="eye"> 
              <ion-badge color="menu">
                {{clip.visualizacoes_clip}} 
              </ion-badge>
            </ion-icon>
            <ion-icon class=icon-lista name="chatboxes"> 
              <ion-badge color="menu">
                {{clip.qtd_mensagens}}
              </ion-badge>
            </ion-icon>
            <ion-icon name="star">
              <ion-badge color="menu">
                {{clip.avaliacao}}
              </ion-badge> 
            </ion-icon>
          </p>
        </ion-item>
      </ion-list>
    </a> 
  </ion-list>
</ion-content>
