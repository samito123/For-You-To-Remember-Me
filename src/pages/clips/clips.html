<ion-header>
  <ion-navbar color="menu">
    
    <ion-buttons left>
      <button menuToggle ion-button clear>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
        <ion-icon>
          <img src="./assets/icon/heart_icon.png">
        </ion-icon>
    </ion-buttons>
    <ion-title>
      <p>{{titulo}}</p>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="background-clips">
  <div class='divImagemExpandidaClips fade-in is-paused' (click)="FecharImagemExpandida()">
    <div class="div-center">
      <img class="img-usuario" src="{{imagemExpandida}}" />
      <p class="img-usuario-mensagem">
        Toque para fechar
      </p>
    </div>
  </div>

  <ion-list *ngFor="let clip of clipList"> 
    <ion-list>
      <ion-item color="lista">
        <ion-thumbnail item-start>
          <a class="cursor-click" (click)="ExpandirImagem(clip.img_clip)">
            <img src="{{clip.img_clip}}">
          </a>
        </ion-thumbnail>
        <a class="link-sem-decoracao" href="#" (click)="ClickClip(clip.id_clip)">
          <h2>{{clip.titulo_clip}}</h2>
          <p class="subtitulo-lista">{{clip.subtitulo_clip.replace("#", " ")}}</p>
          <p>
            <ion-icon class=icon-lista name="eye"> 
              <ion-badge color="menu">
                {{clip.visualizacoes_clip}} 
              </ion-badge>
            </ion-icon>
            <ion-icon class=icon-lista name="chatboxes"> 
              <ion-badge color="menu">
                {{clip.qtd_mensagens}}
              </ion-badge>
            </ion-icon>
            <ion-icon name="star">
              <ion-badge color="menu">
                {{clip.avaliacao}}
              </ion-badge> 
            </ion-icon>
          </p>
        </a>
      </ion-item>
    </ion-list>  
  </ion-list>
</ion-content>
